version: "3.9"

services:
  backend:
    build:
      context: ../backend
    container_name: pod-backend
    env_file:
      - ../backend/.env
    ports:
      - "8000:8000"
    depends_on:
      - postgres
      - redis

  frontend:
    build:
      context: ../frontend
      dockerfile: Dockerfile
    container_name: pod-frontend
    ports:
      - "3000:3000"
    depends_on:
      - backend

  postgres:
    image: postgres:16-alpine
    container_name: pod-postgres
    environment:
      POSTGRES_USER: pod_user
      POSTGRES_PASSWORD: pod_password
      POSTGRES_DB: pod_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    container_name: pod-redis
    ports:
      - "6379:6379"

volumes:
  postgres_data:
